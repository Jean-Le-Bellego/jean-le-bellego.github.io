<!DOCTYPE html>
<html lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="sound design, composition musicale, informatique musicale, audio interactif, mixing, prise de son, mastering" />
    <meta name="theme-color" content="#F1D648" />
    <meta name="description" content="{{ ogDescription}}" />
    <meta property="og:url" content="https://jean-le-bellego.github.io/{{ ogUrl }}" />
    <meta property="og:title" content="{{ ogTitle }}" />
    <meta property="og:description" content="{{ ogDescription}}" />

    <meta name="color-scheme" content="light dark">
    <link href="/img/favicon.svg" type="image/svg+xml" rel="icon" />

    <title>{{ ogTitle }} : Jean Le Bellego</title>

    <link href="/css/main.css" rel="stylesheet" media="all" />
    <link rel="manifest" href="manifest.json" />
</head>

<body {% if currSection == "index" %} id="home" {% endif %}>

    <header>

            <span>designer sonore</span>

        {% else %}
        <p class="logo">
            <a href="index.html">

                    <use href="img/sprite.svg#jlb-logo"/>
                </svg>
                <span>Jean Le Bellego</span>
            </a>
        </p>
        {% endif %}

        <div class="tools">

                    <g>
                        <polygon points="17 0 16 0 16 8 17 8 17 0 17 0"/>
                        <polygon points="17 25 16 25 16 33 17 33 17 25 17 25"/>

    <div id="wrapper">
        <main>
            {{ content }}
        </main>
    </div>

    <div class="general-footer">
        <p class="logo">
            <a href="index.html">
                <svg viewBox="0 0 160 160">
                    <use href="img/sprite.svg#jlb-logo"/>
                </svg>
                <span>Jean Le Bellego</span>
            </a>
        </p>
        <footer>
            <p>&copy; Jean Le Bellego, {% year %}</p>

    <script src="/js/controls.js"></script>
